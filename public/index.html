<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像形式変換</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>画像形式変換</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">画像ファイルを選択:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="format">変換後の形式を選択:</label>
                <select id="format" name="format">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                    <option value="avif">AVIF</option>
                </select>
            </div>
            <div id="quality-group" class="form-group hidden">
                <label for="quality">品質 (1-100): <span id="quality-value">80</span></label>
                <input type="range" id="quality" name="quality" min="1" max="100" value="80">
            </div>
            <button type="submit">変換</button>
        </form>
        <div id="result" class="hidden">
            <h2>変換後の画像</h2>
            <img id="converted-image" alt="Converted Image">
            <a id="download-button" class="button" download>ダウンロード</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
